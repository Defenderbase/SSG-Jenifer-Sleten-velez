    <script>
    function sendEmail() {
        var name = document.getElementById("name").value;
        var leaveType = document.getElementById("leave-type").value;
        var duration = document.getElementById("duration").value;
        var branch = document.getElementById("branch").value;
        var state = document.getElementById("state").value;
        var reason = document.getElementById("reason").value;
        var email = "davissaxy774@gmail.com"; // Replace with your email address

        // Construct the email body
        var body = "Name: " + name + "%0A" +
            "Leave Type: " + leaveType + "%0A" +
            "Duration: " + duration + "%0A" +
            "Branch: " + branch + "%0A" +
            "State of Deployment: " + state + "%0A" +
            "Reason for Applying: " + reason;

        // Encode the email body
        body = encodeURIComponent(body);

        // Construct the mailto link
        var mailtoLink = "mailto:" + email + "?subject=Military Leave Application&body=" + body;

        // Open the default email client with the mailto link
        window.location.href = mailtoLink;
    }

    </script>
